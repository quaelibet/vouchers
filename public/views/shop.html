<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="product in products">
    <div class="thumbnail">
      <img src="img/{{ product.img }}" alt="">
      <div class="caption">
        <h3>{{ product.name }} <span class="label label-info pull-right">{{ product.price }} EUR</span></h3>
        <p>{{ product.desc }}</p>
        <p><a href="#" class="btn btn-primary" role="button" ng-click="addToCart(product.name, product.price)">Add to cart</a>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading"><h3>Cart</h3></div>
  <div class="panel-body">
    <h4>Chosen products:</h4>
    <table class="table">
      <thead>
      <tr>
        <th>Remove</th>
        <th>Product</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="cartItem in cart">
        <td><input type="checkbox" ng-click="removeFromCart(cartItem.id)"></td>
        <td>{{ cartItem.name }}</td>
        <td>{{ cartItem.price }} EUR</td>
      </tr>
      <tr ng-repeat="discount in discounts" class="discountRow">
        <td>Discount</td>
        <td></td>
        <td>- {{ discount.value }} {{ discount.type }}</td>
      </tr>
      </tbody>
      <tfoot>
        <td>Total:</td>
        <td></td>
        <td>{{ total }} EUR</td>
      </tfoot>
    </table>
    <form>
      <div class="input-group">
        <input type="text" id="voucher" class="form-control" placeholder="Voucher code" ng-model="formData.voucher">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="submitVoucher()">Add</button>
        </span>
      </div>
    </form>

  </div>
  <div class="panel-footer clearfix">
    <a href="#" class="btn btn-primary pull-right" role="button" ng-click="buyProducts()">Buy</a>
  </div>
</div>
<div class="alert alert-success" role="alert" ng-show="success">{{ successMsg }}</div>
